<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>039 Photos Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #111;
      color: #fff;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    #upload-section {
      margin: 15px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: inline-block;
    }

    input, select, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
      margin: 20px;
    }

    .photo-item {
      background: white;
      border-radius: 10px;
      padding: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .photo-item img, .photo-item video {
      width: 100%;
      border-radius: 10px;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 3px 6px;
      cursor: pointer;
      display: none;
    }

    #admin-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header { font-size: 18px; }
      #gallery { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
    }
  </style>
</head>
<body>

  <header>üì∏ 039 Photos Gallery</header>
  <button id="admin-btn" onclick="adminLogin()">üîê Admin Login</button>

  <section id="upload-section">
    <input type="file" id="file-input" accept="image/*,video/*" multiple><br>
    <select id="month-select">
      <option value="">Select Month</option>
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select><br>
    <button onclick="uploadFiles()">‚¨ÜÔ∏è Upload</button>
  </section>

  <div id="gallery"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // üß† Your Supabase credentials
    const supabaseUrl = "https://cksuswghafnksktbkbvg.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrc3Vzd2doYWZua3NrdGJrYnZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3MzU4NjAsImV4cCI6MjA3NzMxMTg2MH0.xvlF24-bse44uqnc35ew4KMqw_qIZYcIedT6zIhQXCM";
    const supabase = createClient(supabaseUrl, supabaseKey);
    const bucketName = "photos";

    const gallery = document.getElementById('gallery');
    const fileInput = document.getElementById('file-input');
    const monthSelect = document.getElementById('month-select');

    let isAdmin = false;
    const ADMIN_PASSWORD = "039photos"; // change this if you want

    async function loadGallery() {
      const { data, error } = await supabase.storage.from(bucketName).list('', { limit: 100 });
      if (error) return console.error(error);

      gallery.innerHTML = "";
      for (const file of data) {
        const { data: urlData } = supabase.storage.from(bucketName).getPublicUrl(file.name);
        const url = urlData.publicUrl;

        const item = document.createElement('div');
        item.className = 'photo-item';

        let media;
        if (file.name.match(/\.(mp4|webm|ogg)$/i)) {
          media = document.createElement('video');
          media.src = url;
          media.controls = true;
        } else {
          media = document.createElement('img');
          media.src = url;
        }

        const delBtn = document.createElement('button');
        delBtn.textContent = "‚ùå";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteFile(file.name);
        delBtn.style.display = isAdmin ? "inline-block" : "none";

        item.appendChild(media);
        item.appendChild(delBtn);
        gallery.appendChild(item);
      }
    }

    async function uploadFiles() {
      const files = fileInput.files;
      const month = monthSelect.value || "Unknown";

      if (!files.length) return alert("Please select at least one file!");
      if (!month) return alert("Please select a month!");

      for (const file of files) {
        const filePath = `${month}/${Date.now()}_${file.name}`;
        const { error } = await supabase.storage.from(bucketName).upload(filePath, file);
        if (error) console.error(error);
      }

      alert("Upload complete ‚úÖ");
      fileInput.value = "";
      loadGallery();
    }

    async function deleteFile(name) {
      if (!confirm("Delete this file?")) return;
      const { error } = await supabase.storage.from(bucketName).remove([name]);
      if (error) console.error(error);
      loadGallery();
    }

    // Admin Login
    window.adminLogin = function() {
      const entered = prompt("Enter admin password:");
      if (entered === ADMIN_PASSWORD) {
        isAdmin = true;
        alert("Admin access granted ‚úÖ");
        document.querySelectorAll(".delete-btn").forEach(btn => {
          btn.style.display = "inline-block";
        });
      } else {
        alert("‚ùå Wrong password!");
      }
    };

    loadGallery();
  </script>
</body>
</html>
