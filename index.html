<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>039 Photos Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: white;
      padding: 15px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #222;
    }

    nav button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #222;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    nav button.active {
      background: #007bff;
    }

    #upload-section {
      margin: 15px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    input, select, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button.upload-btn {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
      margin: 20px;
    }

    .photo-item {
      background: white;
      border-radius: 10px;
      padding: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      transition: transform 0.2s;
    }

    .photo-item:hover {
      transform: scale(1.02);
    }

    .photo-item img, .photo-item video {
      width: 100%;
      border-radius: 10px;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 3px 6px;
      cursor: pointer;
      display: none;
    }

    #admin-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 999;
    }

    .album-header {
      text-align: left;
      margin: 20px 0 10px 20px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }

    @media (max-width: 600px) {
      header { font-size: 18px; }
      #gallery { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
    }
  </style>
</head>
<body>

  <header>üì∏ 039 Photos</header>

  <nav>
    <button id="allBtn" class="active" onclick="showTab('all')">All Media</button>
    <button id="photosBtn" onclick="showTab('photos')">Photos</button>
    <button id="videosBtn" onclick="showTab('videos')">Videos</button>
    <button id="albumsBtn" onclick="showTab('albums')">Albums</button>
  </nav>

  <button id="admin-btn" onclick="adminLogin()">üîê Admin Login</button>

  <section id="upload-section">
    <input type="file" id="file-input" accept="image/*,video/*" multiple><br>
    <select id="month-select">
      <option value="">Select Month</option>
      <option>January</option><option>February</option><option>March</option>
      <option>April</option><option>May</option><option>June</option>
      <option>July</option><option>August</option><option>September</option>
      <option>October</option><option>November</option><option>December</option>
    </select>
    <input type="text" id="occasion-input" placeholder="Enter Occasion Name">
    <br>
    <button class="upload-btn" onclick="uploadFiles()">‚¨ÜÔ∏è Upload</button>
  </section>

  <div id="gallery"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // Supabase setup
    const supabaseUrl = "https://cksuswghafnksktbkbvg.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrc3Vzd2doYWZua3NrdGJrYnZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3MzU4NjAsImV4cCI6MjA3NzMxMTg2MH0.xvlF24-bse44uqnc35ew4KMqw_qIZYcIedT6zIhQXCM";
    const supabase = createClient(supabaseUrl, supabaseKey);
    const bucketName = "photos";

    const gallery = document.getElementById('gallery');
    const fileInput = document.getElementById('file-input');
    const monthSelect = document.getElementById('month-select');
    const occasionInput = document.getElementById('occasion-input');

    let isAdmin = false;
    const ADMIN_PASSWORD = "harsha@112";

    let currentTab = 'all';

    window.showTab = function(tab) {
      currentTab = tab;
      document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(tab + "Btn").classList.add("active");
      loadGallery();
    };

    async function uploadFiles() {
      const files = fileInput.files;
      const month = monthSelect.value;
      const occasion = occasionInput.value.trim();

      if (!month) return alert("Please select a month!");
      if (!occasion) return alert("Please enter an occasion name!");
      if (!files.length) return alert("Please select files!");

      for (const file of files) {
        const path = `${month}/${occasion}/${Date.now()}_${file.name}`;
        const { error } = await supabase.storage.from(bucketName).upload(path, file);
        if (error) console.error(error);
      }

      alert("Upload complete ‚úÖ");
      fileInput.value = "";
      loadGallery();
    }

    async function loadGallery() {
      const { data, error } = await supabase.storage.from(bucketName).list('', { limit: 100 });
      if (error) return console.error(error);

      gallery.innerHTML = "";
      const albums = {};

      for (const file of data) {
        const parts = file.name.split('/');
        const month = parts[0] || "Unknown";
        const occasion = parts[1] || "Misc";
        const name = file.name;

        if (!albums[month]) albums[month] = {};
        if (!albums[month][occasion]) albums[month][occasion] = [];
        albums[month][occasion].push(file);
      }

      if (currentTab === 'albums') {
        for (const month in albums) {
          const monthHeader = document.createElement('div');
          monthHeader.className = 'album-header';
          monthHeader.textContent = month;
          gallery.appendChild(monthHeader);

          for (const occasion in albums[month]) {
            const occHeader = document.createElement('div');
            occHeader.style.marginLeft = '30px';
            occHeader.style.fontWeight = 'bold';
            occHeader.textContent = `üìÅ ${occasion}`;
            gallery.appendChild(occHeader);
          }
        }
        return;
      }

      for (const month in albums) {
        for (const occasion in albums[month]) {
          const sectionHeader = document.createElement('div');
          sectionHeader.className = 'album-header';
          sectionHeader.textContent = `${month} - ${occasion}`;
          gallery.appendChild(sectionHeader);

          for (const file of albums[month][occasion]) {
            const { data: urlData } = supabase.storage.from(bucketName).getPublicUrl(file.name);
            const url = urlData.publicUrl;

            const item = document.createElement('div');
            item.className = 'photo-item';

            let media;
            if (file.name.match(/\.(mp4|webm|ogg)$/i)) {
              if (currentTab === 'photos') continue;
              media = document.createElement('video');
              media.src = url;
              media.controls = true;
            } else {
              if (currentTab === 'videos') continue;
              media = document.createElement('img');
              media.src = url;
            }

            const delBtn = document.createElement('button');
            delBtn.textContent = "‚ùå";
            delBtn.className = "delete-btn";
            delBtn.onclick = () => deleteFile(file.name);
            delBtn.style.display = isAdmin ? "inline-block" : "none";

            item.appendChild(media);
            item.appendChild(delBtn);
            gallery.appendChild(item);
          }
        }
      }
    }

    async function deleteFile(name) {
      if (!confirm("Delete this file?")) return;
      const { error } = await supabase.storage.from(bucketName).remove([name]);
      if (error) console.error(error);
      loadGallery();
    }

    window.adminLogin = function() {
      const entered = prompt("Enter admin password:");
      if (entered === ADMIN_PASSWORD) {
        isAdmin = true;
        alert("Admin access granted ‚úÖ");
        document.querySelectorAll(".delete-btn").forEach(btn => {
          btn.style.display = "inline-block";
        });
      } else {
        alert("‚ùå Wrong password!");
      }
    };

    loadGallery();
  </script>
</body>
</html>
