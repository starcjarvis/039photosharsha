<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>039 Photos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: #0078ff;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
    }

    #upload-section {
      margin: 15px;
      display: flex;
      justify-content: center;
    }

    #upload-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    #month-select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #gallery {
      width: 90%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }

    .date-section {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .date-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
    }

    .photo-grid img, .photo-grid video {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .photo-grid img:hover, .photo-grid video:hover {
      transform: scale(1.05);
    }

    .delete-btn {
      display: block;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 6px;
      font-size: 12px;
      margin-top: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: red;
    }
  </style>
</head>
<body>
  <header>039 Photos</header>

  <section id="upload-section">
    <form id="upload-form">
      <input type="file" id="file-input" accept="image/*,video/*">
      <select id="month-select">
        <option value="">Select Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
      <button type="submit">Upload</button>
    </form>
  </section>

  <main id="gallery"></main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // 🟢 Replace with your Supabase details
    const supabaseUrl = "https://cksuswghafnksktbkbvg.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrc3Vzd2doYWZua3NrdGJrYnZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3MzU4NjAsImV4cCI6MjA3NzMxMTg2MH0.xvlF24-bse44uqnc35ew4KMqw_qIZYcIedT6zIhQXCM";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const gallery = document.getElementById('gallery');
    const uploadForm = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const monthSelect = document.getElementById('month-select');

    // 🖼 Load all photos & videos grouped by month
    async function loadGallery() {
      gallery.innerHTML = "<p>Loading files...</p>";

      const { data: folders, error } = await supabase.storage.from('photos').list('', {
        limit: 100,
        sortBy: { column: 'name', order: 'asc' }
      });

      if (error || !folders) {
        gallery.innerHTML = "<p>Error loading gallery.</p>";
        console.error(error);
        return;
      }

      gallery.innerHTML = '';

      for (const folder of folders) {
        const { data: files } = await supabase.storage.from('photos').list(folder.name + '/', { limit: 100 });
        if (!files || files.length === 0) continue;

        const section = document.createElement('div');
        section.className = 'date-section';
        const header = document.createElement('div');
        header.className = 'date-header';
        header.innerHTML = `<strong>${folder.name}</strong> <span>${files.length} items</span>`;
        section.appendChild(header);

        const grid = document.createElement('div');
        grid.className = 'photo-grid';

        for (const file of files) {
          const { data: urlData } = supabase.storage.from('photos').getPublicUrl(folder.name + '/' + file.name);
          const ext = file.name.split('.').pop().toLowerCase();
          const div = document.createElement('div');

          if (['mp4', 'mov', 'webm'].includes(ext)) {
            div.innerHTML = `
              <video src="${urlData.publicUrl}" controls></video>
              <button class="delete-btn" onclick="deleteFile('${folder.name}/${file.name}')">Delete</button>
            `;
          } else {
            div.innerHTML = `
              <img src="${urlData.publicUrl}" alt="${file.name}">
              <button class="delete-btn" onclick="deleteFile('${folder.name}/${file.name}')">Delete</button>
            `;
          }
          grid.appendChild(div);
        }

        section.appendChild(grid);
        gallery.appendChild(section);
      }
    }

    // 📤 Upload file
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      const month = monthSelect.value;

      if (!file) return alert("Select a file first!");
      if (!month) return alert("Please select a month!");

      const path = `${month}/${file.name}`;
      const { error } = await supabase.storage.from('photos').upload(path, file, { upsert: false });

      if (error) {
        alert("Upload failed: " + error.message);
      } else {
        alert("Uploaded successfully!");
        fileInput.value = '';
        monthSelect.value = '';
        loadGallery();
      }
    });

    // ❌ Delete (admin)
    window.deleteFile = async (path) => {
      const pass = prompt("Enter admin password:");
      if (pass !== "039admin") return alert("Wrong password!");
      const { error } = await supabase.storage.from('photos').remove([path]);
      if (error) alert("Error deleting: " + error.message);
      else loadGallery();
    };

    // 🔄 Load on start
    loadGallery();
  </script>
</body>
  </html>
